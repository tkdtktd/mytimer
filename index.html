<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カウントダウンタイマー</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div id="timer">00:00.000</div>
        <div class="controls">
            <input class="btn" id="min" type="button" value="Min">
            <input class="btn" id="sec" type="button" value="Sec">
            <input class="btn" id="reset" type="button" value="Reset">
            <input class="btn" id="start" type="button" value="Start">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
